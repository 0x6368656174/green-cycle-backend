<app-icon-button class="more" icon="other"></app-icon-button>

<div class="charts">
  <div class="chart-container">
    <div class="chart">
      <canvas class="chart-canvas" width="72" height="72" #firstChart></canvas>
    </div>

    <div class="chart-value">{{firstValue$|async}}<span class="percent">%</span></div>

    <h1 class="chart-title">{{firstTitle}}</h1>
  </div>

  <div class="chart-container">
    <div class="chart">
      <canvas class="chart-canvas" width="72" height="72" #secondChart></canvas>
    </div>

    <div class="chart-value">{{secondValue$|async}}<span class="percent">%</span></div>

    <h1 class="chart-title">{{secondTitle}}</h1>
  </div>
</div>
